<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Вход</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header id = "1">
		<div class = "container">
			<div>
				<img src = "media/images/logo.png" alt = "Логотип" class = "test-0-logo ">
			</div>
			<div class = "menu1">
				<ul class = "menu">
					<li><a class = "test-0-nav-1" href="index.html#4">Акции</a></li>
					<li><a class = "test-0-nav-2" href="index.html#3">Поиск</a></li>
					<li><a class = "test-0-nav-4" href="register.html">Личный кабинет</a></li>
				</ul>
			</div>
		</div>
	</header>
	<main>
		<div class = "register-container">
			<div class = "registr">
				<div class = "punkt">
					<h1 class = "centertext paddingbot">Вход</h1>
				</div>
				<form id = "registrationForm">
					<div class = "punkt">
						<label class = "punktik firstik">Телефон: </label>
						<input type="tel" class = "test-1-fpn" required="required" id = "tel">
					</div>
					<div class = "punkt">
						<label class = "punktik">Пароль: </label>
						<input type="password" class = "test-1-fps" required="required" id = "password">
					</div>
					<div class = "punkt centersubmit">
						<input type="submit" class = "test-1-fbs" required="required" value = "Войти">
					</div>
				</form>
			</div>
		</div>
	</main>
	<footer>
		<div class = "container-footer-search">
			<div>
				<a href = "index.html#1"><img src = "media/images/logo.png" alt = "Логотип" class = "test-0-logo "></a>
			</div>
			<div class = "phone">
				<span class = "test-0-phone">Телефон для связи<br/>"8-(800)-100-10-10"</span>
			</div>
			<div class = "navmenu">
				<div class = "navbut">
					<span><a href = "index.html#2" class = "navbut1">Принципы накопления<br/>бронирований</a></span>
				</div>
				<div class = "navbut">
					<span><a href = "index.html#3" class = "navbut1">Поиск билетов</a></span>
				</div>
				<div class = "navbut">
					<span><a href = "index.html#4" class = "navbut1">Акции</a></span>
				</div>
				<div class = "navbut">
					<span><a href = "index.html#5" class = "navbut1">Отзывы</a></span>
				</div>
				<div class = "navbut">
					<span><a href = "index.html#6" class = "navbut1">Запись на<br/>закрытые акции</a></span>
				</div>
			</div>
		</div>
	</footer>
	<script type="text/javascript">
		const form = document.querySelector("#registrationForm");
		const inputs = form.elements;
		const registeredUsers = [
		["89991234567", "password12*"]];
		function isValid(username, password) {
			for(var i = 0; i < registeredUsers.length; i++) {
				var temp = registeredUsers[i];
				if (temp[0] == username) {
					var currentPair = temp;
					break;
				}
			}
			if (currentPair && currentPair[1] == password) {
				return true;
			} 
			else {
				return false;
			}
		}
		form.addEventListener('submit', function(e){
			e.preventDefault();
			var username = inputs["tel"].value;
			var password = inputs["password"].value;
			if (!isValid(username, password)){
				alert('Неверный телефон или пароль');
			} else {
				window.location.href = 'profile.html';
			}
		});
	</script>
</body>
</html>
